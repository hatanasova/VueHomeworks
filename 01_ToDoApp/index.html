<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

</head>

<body class="h-screen mt-12">

    <div id="app">
        <h1 class="text-center text-4xl text-white mb-4">ToDo App</h1>
        <div class="w-2/4 bg-gray-200 text-gray-800 flex flex-col items-center rounded-lg mx-auto px-2 py-10 my-10">
            <div class="w-2/3 mx-auto">
                <div class="input-item flex items-center justify-between">
                    <input type="text" id="addItem" name="addItem" placeholder="Todo Title">
                    <button class="bg-teal-600 text-md text-white rounded-lg hover:bg-teal-800 outline-none focus:outline-none px-4 py-2 mx-2"
                            @click="newItem">
                        New Todo
                    </button>
                </div>

                <div class="w-full flex text-xl ml-2 mt-8">
                    <ul>
                        <li v-for="item in items" class="my-4">
                            <input type="checkbox" :value="item.done" @click="itemDone">
                            <span class="ml-4">{{item.text}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
</body>
</html>
