<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

</head>

<body class="h-screen mt-12">

    <div id="app">
        <h1 class="text-center text-4xl text-white mb-4">ToDo App</h1>
        <div class="w-2/4 bg-white flex items-center rounded-lg mx-auto p-8 my-10">
            <ul>
                <li v-for="item in items">
                    <input type="checkbox" :value="item.done" @click="itemDone">
                    <span class="ml-2">{{item.text}}</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
</body>
</html>
